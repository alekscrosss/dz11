version: '3.11'
services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: alex
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: dbalex
    ports:
      - "5432:5432"
  fastapi:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://alex:123456789@db/dbalex

volumes:
  postgres_data:
